<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src ="gmap.js"></script>
    <script src ="application.js"></script>
    <link rel="stylesheet" type="text/css" href="recycle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <title> Recycle NYC</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <h1 id="title"><i class="fa fa-recycle"></i> Recycle NYC</h1>
    <h3>Find public recycling bins near you in New York City:</h4>

    <form id="search">
      <input type="text" placeholder="Enter your address" name="address" id="address">
      <select id="borough">
        <option value="brooklyn">Brooklyn</option>
        <option value="bronx">Bronx</option>
        <option value="queens">Queens</option>
        <option value="manhattan">Manhattan</option>
        <option value="staten_island">Staten Island</option>
      </select>
      <input type="submit" name="submit" value="Recycle">
    </form>
    <div id="map-canvas"></div>
  </body>
</html>
